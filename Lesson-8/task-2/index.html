<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width='device-width', initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<section class="password-recovery">
		<div class="container">
			<div class="password-recovery__wrapper">
				<div class="close-button">
					<button type="button"><img src="./close.svg" alt="close"></button>
				</div>
				<form class="form">
					<div class="form__title"><h2>Забыли пароль?</h2></div>
					<div class="form__email">
						<div class="form__email-wrapper">
							<input id="email" type="email" placeholder="Введите ваш E-mail">
						</div>
						<label for="email">На E-mail придет письмо со ссылкой на смену пароля</label>
					</div>
					<div class="form__button">
						<div class="form__button-wrapper">
							<div class="form__button-inner">
								<button type="submit">Отправить</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
